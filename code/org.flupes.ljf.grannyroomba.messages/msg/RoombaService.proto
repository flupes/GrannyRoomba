syntax = "proto2";

package grannyroomba.messages;

import "Stop.proto";
import "DriveVelocity.proto";
import "CommandStatus.proto";
import "RoombaStatus.proto";

option java_package = "org.flupes.ljf.grannyroomba.messages";

option java_generic_services = true;

service LocomotorService {

	rpc stop (StopMsg) returns (CommandStatus);

	rpc driveVelocity (DriveVelocityMsg) returns (RoombaStatus);

}