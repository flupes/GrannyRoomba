syntax = "proto2";

package grannyroomba.messages;

option java_package = "org.flupes.ljf.grannyroomba.messages";
option java_outer_classname = "CommandStatusProto";

message CommandStatus {

	enum Status {
		IDLE = 1;
		BUSY = 2;
		FAILED = 3;
		COMPLETED = 5;
		INTERRUPTED = 4;
	}

	required sfixed32 id = 1;

	required Status status = 2;

}
